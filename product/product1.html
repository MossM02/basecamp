<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiny Things Photos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <div class="productmain">
      <nav class="navbar navbar-light fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="../home.html">Tiny Things Photos</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                Tiny Things Photos
              </h5>
              <button
                type="button"
                class="btn-close text-reset"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link" href="../home.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../shop.html">Shop</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../cart.html"
                    >Cart
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-cart2"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l1.25 5h8.22l1.25-5H3.14zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"
                      /></svg
                  ></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>

      <img class="productimg" src="../img/large/product1.jpg" alt="" />

      <div class="productform">
        <p class="productdesc">Product destription</p>
        <p>Picture of a lovely weevil on a flower stem.</p>
        <label for="imgsize">Size</label>
        <select name="imgsize" id="imgsize">
          <option value="Small">Small</option>
          <option value="Medium">Medium</option>
          <option value="Large">Large</option>
        </select>
        <label for="imgcolor">Color</label>
        <select name="imgcolor" id="imgcolor">
          <option value="pcolor">Color</option>
          <option value="psepia">Sepia</option>
          <option value="pbaw">Black & White</option>
        </select>
        <div class="qtyprice">
          <div class="qtyproduct">
            <a href="#" class="minus_btn"></a>
            <input
              type="text"
              id="quantity"
              name="quantity"
              class="txtbox"
              value="1"
              min="1"
            />
            <a href="#" class="plus_btn"></a>
          </div>
          <div class="price">$20.00</div>
        </div>
        <div class="productbtn">
          <button class="addtocart">Add to Cart</button>
          <a href="../cart.html"> <button class="buynow">Buy Now</button></a>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
